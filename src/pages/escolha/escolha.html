<ion-header>

        <ion-title>
            Sua escolha
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">VEÍCULO</ion-item-divider>
                <ion-item>{{ carro.nome }}</ion-item>
                <ion-item>R${{ carro.preco }}</ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider color="light">ACESSÓRIO</ion-item-divider>
                <ion-item>Acessório 1</ion-item>
                <ion-item>Acessório 2</ion-item>
            </ion-item-group>
        </ion-card-content>
    </ion-card>
    <button ion-button block>Avançar no agendamento</button>
</ion-content>
